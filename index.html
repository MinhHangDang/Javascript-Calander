<!DOCTYPE HTML>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project</title>

    <!-- INCLUDES -->
    <link href="main.css" rel="stylesheet">
    <script async src="main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>


<body class="body">
<div class="calendar disable-selection" id="calendar">
    <div class="left-side">
        <div class="current-day text-center">
            <h1 class="currentDay"></h1>
            <div class="currentWeekDay"></div>
        </div>

        <div class="current-day-events">
            <div>Current Events:</div>
            <ul class="eventList"></ul>
        </div>

        <div class="add-event-day">
            <input type="text" class="eventField" placeholder="Create an Event">
            <span class="fa fa-plus-circle cursor-pointer eventAddBtn"></span>
        </div>
    </div>


    <div class="right-side">
        <div class="text-right calendar-change-year">
            <div class="calendar-change-year-slider">
                <span class="fa fa-caret-left cursor-pointer prevYearSlider"></span>
                <span class="currentYear"></span>
                <span class="fa fa-caret-right cursor-pointer nextYearSlider"></span>
            </div>
        </div>

        <div class="calendar-month-list">
            <ul class="months"></ul>
        </div>

        <div class="calendar-week-list">
            <ul class="weeks"></ul>
        </div>

        <div class="calendar-day-list">
            <ul class="days"></ul>
        </div>
    </div>

</div>

</body>
</html>
